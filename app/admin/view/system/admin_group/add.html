<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">


        <div class="layui-form-item">
            <label class="layui-form-label required">群组名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" lay-reqtext="请输入名称" placeholder="请输入名称" value="">
                <tip>填写名称</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">群组头像</label>
            <div class="layui-input-block layuimini-upload">
                <input name="group_image" class="layui-input layui-col-xs6" lay-verify="required" lay-reqtext="请上传群组头像" placeholder="请上传群组头像" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="group_image" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_group_image" data-upload-select="group_image" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否公开</label>
            <div class="layui-input-block">
                <input type="checkbox" name="publish" lay-skin="switch" lay-text="ON|OFF">
                <tip>公开后其他用户可主动加入群组</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">群组成员</label>
            <div class="layui-input-block">
                <div id="group_transfer" class="demo-transfer"></div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
