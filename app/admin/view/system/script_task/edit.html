<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">任务类型</label>
            <div class="layui-input-block">
                <input type="text" name="type" class="layui-input" lay-verify="required" placeholder="请输入任务类型" value="{$row.type|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务状态</label>
            <div class="layui-input-block">
                <select name="task_status" lay-verify="required">
                    <option value=''></option>
                    {foreach $getTaskStatusList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.task_status"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务内容</label>
            <div class="layui-input-block">
                <input type="text" name="task_content" class="layui-input"  placeholder="请输入任务内容" value="{$row.task_content|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建人ID</label>
            <div class="layui-input-block">
                <input type="text" name="creater_id" class="layui-input" lay-verify="required" placeholder="请输入创建人ID" value="{$row.creater_id|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
