<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">社群ID</label>
            <div class="layui-input-block">
                <select name="group_id" lay-verify="required" lay-search>
                    <option value=''></option>
                    {foreach $getPublishWeixinGroupsList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.group_id"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">群成员数</label>
            <div class="layui-input-block">
                <input type="text" name="member_num" class="layui-input"  placeholder="请输入群成员数" value="{$row.member_num|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-block">
                <select name="goods_id" lay-verify="required" lay-search>
                    <option value=''></option>
                    {foreach $getCurrentDayGoodsList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.goods_id"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出单数</label>
            <div class="layui-input-block">
                <input type="text" name="sale_num" class="layui-input"  placeholder="请输入出单数" value="{$row.sale_num|default=''}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注说明</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入备注说明">{$row.remark|raw|default=''}</textarea>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
