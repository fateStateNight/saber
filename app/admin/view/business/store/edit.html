<link rel="stylesheet" href="__STATIC__/plugs/lay-module/formSelects/formSelects-v4.css" media="all"/>
<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">商家标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input"  placeholder="请输入商家标题" value="{$row.title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商家QQ</label>
            <div class="layui-input-block">
                <input type="text" name="qq_number" class="layui-input"  placeholder="请输入商家QQ" value="{$row.qq_number|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商家微信</label>
            <div class="layui-input-block">
                <input type="text" name="weixin" class="layui-input"  placeholder="请输入商家微信" value="{$row.weixin|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商家钉钉</label>
            <div class="layui-input-block">
                <input type="text" name="dingding" class="layui-input"  placeholder="请输入商家钉钉" value="{$row.dingding|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商家手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input"  placeholder="请输入商家手机号" value="{$row.phone|default=''}">
            </div>
        </div>

        {if $row.share_level == 1}
        <div class="layui-form-item">
            <label class="layui-form-label">共享成员</label>
            <div class="layui-input-block">
                <select name="admin_id" xm-select="select7_1" xm-select-search="">
                    <option value=''></option>
                    {foreach $getSystemAdminList as $k=>$v}
                    <option value='{$k}' {if $adminInfo['id'] == $k} selected="selected" disabled="disabled" {elseif in_array($k,$shareIdInfo)} selected="selected" {else/}  {/if} >{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        {/if}

        <div class="layui-form-item">
            <label class="layui-form-label">商家附件</label>
            <div class="layui-input-block layuimini-upload">
                <input name="enclosure" class="layui-input layui-col-xs6"  placeholder="请上传商家附件" value="{$row.enclosure|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="enclosure" data-upload-number="one" data-upload-exts="ppt|xls|xlsx|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商家信息</label>
            <div class="layui-input-block">
                <textarea name="detail" rows="20" class="layui-textarea editor" placeholder="商家信息">{$row.detail|raw|default=''}</textarea>
            </div>
        </div>
        <div class="hr-line"></div>

        {if $row.creater_id == $adminInfo['id'] || $adminInfo['auth_ids'] == 7}
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit lay-filter="store_modify">确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
        {/if}

    </form>
</div>
